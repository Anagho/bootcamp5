<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Elements</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- top bar -->
        <div class="topbar">
            <p>Buy cheap products with us this festival !!!</p>
        </div>

        <!-- Navigation Bar -->
        <nav class="navbar">
            <!-- Logo -->
            <a href="#" class="logo"><span>Buy</span>Cheap</a>

            <!-- Menu -->
            <menu>
                <a href="#">Products</a>
                <a href="#">Categories</a>
                <a href="#">Cart (0)</a>
                <a href="#">Wishlist (0)</a>
            </menu>

            <!-- Account -->
            <div class="account">
                <button>Login</button>
                <button>Register</button>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <div class="container">
            <!-- Section 1 -->
            <section class="section-1">
                <div class="overlay"></div>
                <div class="hero-content">
                    <h1>We Buy, We Sell</h1>
                    <p>Buy anything you want from us.</p>
                
                    <button class="btn">Shop Now</button>
                </div>
                
            </section>

            <!-- Section 2 -->
            <section class="section-2">

            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p></p>
    </footer>
</body>
</html>
